  <style>#tree {
  position: relative;
  width: 200px;
  margin: 40px auto;
}

.layer {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  border-left: 90px solid transparent;
  border-right: 90px solid transparent;
}

.layer1 {
  top: 40px;
  border-bottom: 90px solid #0f7a3d;
}
.layer2 {
  top: 90px;
  border-bottom: 110px solid #0c6a33;
}
.layer3 {
  top: 150px;
  border-bottom: 130px solid #095a2a;
}

.trunk {
  position: absolute;
  top: 280px;
  left: 50%;
  transform: translateX(-50%);
  width: 30px;
  height: 40px;
  background: #6b3e1e;
  border-radius: 5px;
}

.star {
  position: absolute;
  top: 0;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  animation: glowStar 1.5s infinite alternate;
}

.light {
  position: absolute;
  width: 10px;
  height: 10px;
  border-radius: 50%;
  animation: blink 1.2s infinite alternate;
}

.l1 { background: red; top: 80px; left: 80px; }
.l2 { background: yellow; top: 120px; left: 120px; }
.l3 { background: cyan; top: 150px; left: 60px; }
.l4 { background: pink; top: 190px; left: 110px; }
.l5 { background: orange; top: 220px; left: 75px; }

@keyframes blink {
  from { opacity: 0.3; }
  to   { opacity: 1; }
}

@keyframes glowStar {
  from { text-shadow: 0 0 5px gold; }
  to   { text-shadow: 0 0 15px gold; }
}

    .hidden-video {
  position: absolute;
  opacity: 0;
  pointer-events: none;
  width: 1px;
  height: 1px;
}

    #tree {
  font-size: 120px;
  margin-top: 20px;
  animation: glow 1.5s infinite alternate;
}

.hidden {
  display: none;
}

@keyframes glow {
  from { text-shadow: 0 0 10px green; }
  to   { text-shadow: 0 0 30px red; }
}
